<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article - StoryPile (Offline)</title>
  
  <!-- Bootstrap CSS from CDN - cached by service worker -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome from CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    .offline-banner {
      background-color: #fff3cd;
      border-bottom: 1px solid #ffc107;
    }
    
    .object-fit-cover {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Offline indicator banner -->
  <div class="offline-banner py-2 px-3 text-center">
    <small>
      <i class="fa-solid fa-cloud-slash me-1"></i>
      You're offline — viewing saved article
    </small>
  </div>

  <div class="container my-4">
    <a href="/articles" class="btn btn-secondary mb-3">
      ← Back to Articles
    </a>
    
    <!-- Article content will be loaded here by render_show.js -->
    <div id="article-container">
      <div class="text-center py-5">
        <div class="spinner-border text-secondary mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted">Loading article...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Offline rendering script -->
  <script src="/offline/render_show.js"></script>
</body>
</html>
