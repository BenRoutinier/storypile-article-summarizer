<!DOCTYPE html>
<html>
<head>
  <title>Server Error - StoryPile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans Flex', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #dcc7a1;
      color: #232929;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      background-color: #fff;
      padding: 3rem 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #8e7355;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      color: #232929;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #8e7355;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #6d563f;
    }

    .btn-secondary {
      background-color: transparent;
      color: #8e7355;
      border: 2px solid #8e7355;
    }

    .btn-secondary:hover {
      background-color: #8e7355;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Something Went Wrong</h1>
    <p class="error-message">
      We're experiencing some technical difficulties. Please try again in a few moments.
    </p>
    <div class="error-actions">
      <a href="/" class="btn btn-primary">Go Home</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
    </div>
  </div>
</body>
</html>
